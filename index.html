<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/master.css">
    <title>Chat App</title>
</head>
<body>
    <div class="back"></div>
    <main class="main">
        <div class="left">
            <header></header>
            <main class="maininfo">
                <p class="chat-left">That sounds great. I’d be happy with that.</p>
                <p class="chat-left">Could you send over some pictures of your dog, please?</p>
                <div class="img-holder">
                    <img src="imgs/dog-image-1.jpg" alt="">
                    <img src="imgs/dog-image-2.jpg" alt="">
                    <img src="imgs/dog-image-3.jpg" alt="">
                </div>
                <div class="right-flex">
                    <p class="chat-right">Here are a few pictures. She’s a happy girl!</p>
                    <p class="chat-right">Can you make it?</p>    
                </div>
                <p class="chat-left">She looks so happy! The time we discussed works. How long shall I take her out for?</p>
                <div class="roll">
                    <input type="radio" id="checking">
                    <label for="checking">30 minute walk</label>
                    <span>$29</span>
                </div>
                <div class="roll">
                    <input class="empty" type="radio" id="checkin">
                    <label for="checkin">1 hour walk</label>
                    <span>$49</span>
                </div>
            </main>
            <footer></footer>
        </div>
        <div class="right">
            <h1>Simple booking</h1>
            <p>a paragraph</p>
        </div>
    </main>
</body>
</html>
